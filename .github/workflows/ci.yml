# .github/workflows/ci.yml
name: C++ CMake CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y cmake g++ make

    - name: Configure
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build -j$(nproc)

    - name: Run StaticWebServer test
      run: |
        cd build
        timeout 60s ./StaticWebServer &
        sleep 5
        curl -f http://localhost:8888 || echo "Server not responding"
